<!DOCTYPE html>
<html>
<head>
    <title>Video Call App</title>
    <style>
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        .room-controls {
            margin-bottom: 20px;
            padding: 20px;
            background: #f5f5f5;
            border-radius: 8px;
        }
        .video-container {
            display: none;
            gap: 20px;
            margin-top: 20px;
        }
        .video-container.active {
            display: flex;
        }
        video {
            width: 400px;
            height: 300px;
            background: #333;
            border-radius: 8px;
        }
        .controls {
            margin-top: 20px;
        }
        button {
            padding: 8px 16px;
            margin-right: 10px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
        }
        button:hover {
            background-color: #45a049;
        }
        input {
            padding: 8px;
            margin-right: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            width: 200px;
        }
        .status {
            margin-top: 10px;
            color: #666;
            padding: 8px;
            border-radius: 4px;
        }
        h2, h3 {
            color: #333;
        }
        .video-wrapper {
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="room-controls">
            <h2>Start or Join a Call</h2>
            <div>
                <input type="text" id="roomInput" placeholder="Enter room ID">
                <button id="createRoom">Create Room</button>
                <button id="joinRoom">Join Room</button>
            </div>
            <div class="status" id="status"></div>
        </div>

        <div class="video-container" id="videoContainer">
            <div class="video-wrapper">
                <h3>Your Video</h3>
                <video id="localVideo" autoplay muted></video>
            </div>
            <div class="video-wrapper">
                <h3>Remote Video</h3>
                <video id="remoteVideo" autoplay></video>
            </div>
            <div class="controls">
                <button id="shareScreen">Share Screen</button>
                <button id="stopSharing">Stop Sharing</button>
                <button id="leaveCall">Leave Call</button>
            </div>
        </div>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="client.js"></script>
</body>
</html>
